<!-- templates/home.html-->

<h1>Shwoing all quotes</h1>

<ul>

    
    {% for quote in all_quotes_list %}
    <li>"{{quote.text}}" - <a href="{ url 'person' quote.person.pk}" >{{quote.person}}</a><br>
        <img src="{{quote.person.get_random_image}}" style="max-width:400;">
    </li>
    {% endfor %}
    
</ul>
