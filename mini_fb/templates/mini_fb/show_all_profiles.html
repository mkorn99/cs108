<!-- templates/profiles.html-->
{% extends "mini_fb/base.html" %}
{% block content %}

<title>MiniFacebook</title>


<h3>Showing all Profiles</h3>



<table>
    <tr>
        <th>Name</th>
        <th>City</th>
        <th>Image</th>

    </tr>
    {% for profile in all_profiles_list %}
    <tr>
        <td><a href="{% url 'show_profile_page' profile.pk %}">{{profile.first_name}}</a></td>
            
        <td><a href="{% url 'show_profile_page' profile.pk %}">{{profile.last_name}}</a></td>
        <td>{{profile.city}}</td>
        <td>{{profile.email_address}}</td>
        <td><img src='{{profile.image_url}}' style ="max-width: 200;"></td>
    </tr>
    {% endfor %}

    
</table>
{% endblock %}
