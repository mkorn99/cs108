<!----mini_fb/show_news_feed.html-->

{% extends 'mini_fb/base.html' %}
{% block content %}

<h3>News Feed</h3>

<table>
    {% for message in profile.get_news_feed %}
    <tr>
        <td>{{message.timestamp}}</td>
        <td><a href="{% url 'show_profile_page' profile.pk %}">{{message.profile.first_name}} {{message.profile.last_name}}</a></td>
        <td> <img src='{{message.profile.image_url}}' style='max-width: 200;'></td>
        {% if msg.image %}
        <td><img src="{{message.profile.image_url}}" style='max-width: 200;'></td>
        {% endif %}
        <td>{{message.message}}</td>
        

    {% endfor %}   
    </tr>
</table>

{% endblock %}
