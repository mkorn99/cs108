<!---mini_fb/show_possible_friends.html-->

{% extends 'mini_fb/base.html' %}
{% block content %}

<a href= "{% url 'show_profile_page' profile.pk %}">Return to {{profile.first_name}} {{profile.last_name}}'s profile</a>
<h2>Your friend suggestions </h2>



<table>
    {% for f in profile.get_friend_suggestions %}
    <form method = 'POST' enctype="multipart/form-data" action="{% url 'add_friend' profile_pk=profile.pk friend_pk=f.pk %}">
        {% csrf_token %}
      
    
    
    
    <tr>
        
        <td><a href="{% url 'show_profile_page' profile.pk %}">{{f.first_name}} {{f.last_name}}</a></td>
        <td> <img src='{{f.image_url}}' style='max-width: 200;'></td>
        
            <td><input type="submit" name='Add Friend' value= 'Add Friend'></td>
        
          
        
    </form>   

     {% endfor %}   
    </tr>
</table>

{% endblock %}
